<!doctype html>
<html lang="nl">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
        <title>Kinderhartfonds controls</title>
        <link rel="stylesheet" type="text/css" href="../assets/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="style.min.css" />
        <script src="../assets/socket.io-1.3.7.js"></script>
        <script src="../assets/jquery-2.1.4.min.js"></script>
        <script src="../assets/jquery.confirm.min.js"></script>
        <script src="../assets/fastclick.min.js"></script>
        <script src="../assets/bootstrap/bootstrap.min.js"></script>
        <script src="http://192.168.1.7:8000/socket.io/socket.io.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
    <script>

        // For local dev
        var socket = io.connect();
        [].forEach.call( document.querySelectorAll( 'a' ), function ( a ) {
            a.addEventListener( 'click', function (e) {
                socket.emit('statechange', { url : e.target.href });
                e.preventDefault();
            }, false );
        });
    </script>
    </body>
</html>
