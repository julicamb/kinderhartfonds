<!doctype html>
<html lang="nl">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kinderhartfonds projectie</title>
        <script src="../assets/socket.io-1.3.7.js"></script>
        <script src="../assets/jquery-2.1.4.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            $(function() {

                socket = io();

                socket.on('running', function(theme, phase, led) {
                    $('body').css('background-image', 'url("../assets/backgrounds/' + theme + '/' + phase + '.jpg")');
                });

                socket.on('stop', function() {
                    $('body').css('background-image', 'none');
                });

            });
        </script>
        <style>
            body {
                background-color: #000;
                background-repeat: no-repeat;
                background-size: cover;
                transition: background 1s;
                -moz-transition: background 1s;
                -wekbit-transition: background 1s;
            }
        </style>
    </head>
    <body>
    </body>
</html>
